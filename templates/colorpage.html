<!DOCTYPE html>

<html>
    <head>
        <title>{{ hexadecimal }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/color_wheel.png" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="header" style="background: {{ hex }};"></div>
            <div style="font-size: 50px">
                {{ name_ }}<br>
                {{ hex }}
            </div>
            <div>
                <sect style="float: right">
                    <h1>Vote for color name</h1>
                    {% if names != [] %}
                        <form method="POST">
                            <input name="mode_vote" class="invisible">
                            <select name="decision">
                                <option disabled selected>Name of color</option>
                                    {% for name in names %}
                                        <option value="{{ name.name }}">{{ name.name }}</option>
                                    {% endfor %}
                            </select>
                            <span>
                                <button class="btn btn-primary">Vote</button>
                            </span>
                        </form>
                    {% else %}
                        <h3>This color does not currently have a name.</h3>
                    {% endif %}
                </sect>
                <sect style="float: left">
                    {% if named == 0 %}
                        <h1>Name the color</h1>
                        <form method="POST">
                            <input name="mode_name" class="invisible">
                            <input class="form-control mx-auto w-auto" autofocus="on" autocomplete="off" placeholder="Color Name" name="name">
                            <button class="btn btn-primary">Name</button>
                        </form>
                    {% else %}
                        <h3>This color is officially named.</h3>
                    {% endif %}
                </sect>
            </div>
        </main>
    </body>
</html>
